        <h1>正则表达式调试工具</h1>
本工具主要目的解决烦人的匹配内容提取及模板的合成。如:csv 转sql 语句；合成html等。由于采用Javascript正则表达式引擎，错误的表达式可能导致浏览崩溃。本人水平有限暂时无法解决此问题。
<form>
    <div>
        <textarea placeholder="文本源" id="src" spellcheck="false" rows="5" class="form-control"></textarea>
    </div>
    <div class="cmd form-inline">
        <textarea placeholder="正则表达式" id="exp" rows="3" spellcheck="false" class="form-control"></textarea>
        <input type="checkbox" id="case" onclick="opt.ignoreCase = this.checked;"><label for="case">忽略大小</label>
        <input type="checkbox" id="multi" onclick="opt.multiline = this.checked"><label for="multi">多行模式</label>
        <input type="checkbox" id="single" onclick="opt.singleline = this.checked"><label for="single">单行模式</label>
        &nbsp;
        <input type="button" value="执行测试" onclick="exec_onclick(this,null)" class="btn btn-success">
        <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="doCopy(this)" data-type="encode">Copy</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li onclick="doCopy(this)" data-type="encode">Encoded string</li><li>
                </li><li onclick="doCopy(this)" data-type="string">Original string</li><li>
                </li><li onclick="doCopy(this)" data-type="csharp">C# code</li>
                <li onclick="doCopy(this)" data-type="js">Js code</li>
                <li role="separator" class="divider"></li>
                <li onclick="doCopy(this)" data-type="result">Output</li>
            </ul>
        </div>
    </div>
    <div class="outbox">
        <ul class="nav nav-tabs x-nav-tab">
            <li class="active" onclick="outmode_onclick(this, {});"><a id="match" data-toggle="tab">匹配模式</a></li>
            <li onclick="outmode_onclick(this, null);"><a id="replace" data-toggle="tab">替换模式</a></li>
        </ul>


        <div class="body">
            <textarea placeholder="【可空】匹配或替换模板。支持多行输入；结果集最大为:$99；$0n与$n(n&lt;10)相同
例：update table set field='$1' where id='$2';//$0" id="tpl" rows="3" spellcheck="false" class="form-control"></textarea>
            <textarea id="output" placeholder="结果输出
-----------------------------

开心一刻：今日小寒
================
大清早起床，郭敬明一边在自己的记事本上郑重地写下四个字：今日小寒，一边露出了温暖明媚的笑容。
-----------------------------
本内容可在页脚“设置”中关闭" spellcheck="false" class="form-control" style="margin-top: 5px; height: 250px;"></textarea>
        </div>
    </div>
</form>
